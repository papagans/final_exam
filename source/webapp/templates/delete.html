{% extends "base.html" %}
{% block title %}Удалить {{ files.pk }}{% endblock %}
{% block content %}
    <h3>Вы уверены что хотите удалить:<br>"{{ files.file }}"?</h3>
    <form method="POST"  class="text-center">
        {% csrf_token %}
        <div class="confirm d-flex justify-content-center">
            <p><input type="submit" value="Да" class="btn btn-danger mt-5"></p>
        </div>
    </form>
{% endblock %}
